<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Like Facebook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div style="width: 500px;">
        <div class="card">
            <div class="card-header bg-info">
                <h1>Auto Like Facebook</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">Like fb</h5>
                <p class="card-text" id="text_content">Tìm thấy <b> 0 </b>mục có thể like</p>
                <button class="btn btn-primary" id="btn-like">Like = cơm</button>
                <button class="btn btn-info" id="btn-auto-like">Thấy là like</button>
                <button class="btn btn-info" id="btn-stop-like">Tạm dừng like</button>
                <p id="auto-like" class="text-danger"></p>
            </div>
        </div>
    </div>
    <script src="scripts/popup.js"></script>
</body>

</html>
